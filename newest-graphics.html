<!DOCTYPE html>
<html>
<body>
<svg width="1920px" height="1080px" viewBox="0 0 1920 1080">

    <title>enzanki_ars Stream Graphics (v4)</title>
    <desc>v4 Graphics for enzanki_ars's Streams</desc>

    <g id="overlay">
        <g id="bottom">
            <g id="name" transform="translate(48,1004)">
                <rect id="name-bg" class="black-bg" width="192" height="48"></rect>
                <text id="name-text" x="96" y="24" class="white-text">
                    enzankiars
                </text>
            </g>
            <g id="bottom-bar" transform="translate(260,1004)">
                <rect id="bottom-bar-bg" class="black-bg" width="1399" height="48"></rect>
                <text id="bottom-bar-text" x="699.5" y="24" class="white-text">
                    This will not scroll, but instead fade in and out on changes...
                </text>
            </g>
            <g id="time" transform="translate(1680,1004)">
                <rect id="time-bg" class="black-bg" width="192" height="48"></rect>
                <text id="time-text" x="96" y="24" class="white-text">
                    00:00 PM
                </text>
            </g>
        </g>
        <g id="top">
            <g id="top-header" transform="translate(48,28)">

                    <rect id="top-title-bg" class="black-bg status-green" width="192" height="48"></rect>

                        Test
                    </text>
                </g>
                <g id="top-info" transform="translate(212,0)">
                    <rect id="top-info-bg" class="black-bg" width="362" height="48"></rect>
                    <text id="top-info-text" x="181" y="24" class="white-text">
                        Testing v4 Graphics
                    </text>
                </g>
            </g>
            <g id="status" transform="translate(1680,28)">
                <rect id="status-bg" class="red-bg" width="192" height="48"></rect>
                <text id="status-text" x="96" y="24" class="white-text">
                    LIVE
                </text>
            </g>
        </g>
    </g>
</svg>

</body>
</html>
